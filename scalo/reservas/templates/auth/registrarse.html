{% extends 'base.html' %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
            </svg>
            <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert"><svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    {% endfor %}
{% endif %}

<h1 class="fw-bold mb-2 text-uppercase">Registro</h1>

<form action="{% url 'registro' %}" method="post">
{% csrf_token %}

<!--
<div class="form-group form-outline form-white mb-4">
    <input type="text" id="username" name="username" class="form-control form-control-lg" />
    <label class="form-label" for="username">Usuario</label>
</div>
-->
<div class="form-group form-outline form-white mb-4">
    <input type="email" id="email" name="email" class="form-control form-control-lg" />
    <label class="form-label" for="email">Email</label>
</div>

<div class="form-group form-outline form-white mb-4">
    <input type="password" name="password" id="password" class="form-control form-control-lg" minlength="8" required/>
    <label class="form-label" for="password">Contraseña</label>
</div>

<div class="form-group form-outline form-white mb-4">
    <input type="password" name="password2" id="password2" class="form-control form-control-lg" minlength="8" required/>
    <label class="form-label" for="password">Repetir contraseña</label>
</div>

<button type="submit" class="btn btn-outline-light btn-lg px-5" >Registrarme</button>
</form>

<span>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></span>

{% endblock %}
